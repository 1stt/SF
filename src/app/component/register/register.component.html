<div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
          <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
            <div class="row w-100">
              <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Register</h2>
                <div class="auto-form-wrapper">
                  <form [formGroup]="form" (submit) = "onSubmit()">
                        <div class="form-group">
                                <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="text" class="form-control" formControlName="firstname" placeholder="Username">
                                    </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail3">Email address</label>
                                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputPassword4">Password</label>
                                        <input type="password" class="form-control"  formControlName="password" id="exampleInputPassword4" placeholder="Password">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputPassword4">Confirm Password</label>
                                        <input type="password" class="form-control"  formControlName="cpassword" id="exampleInputPassword4" placeholder="Confirm Password">
                                      </div>
                              </div>

                            
                    <div class="form-group d-flex justify-content-center">
                      <div class="form-check form-check-flat mt-0">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" checked> I agree to the terms
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary submit-btn btn-block">Register</button>
                      
                    </div>
                    <div class="text-block text-center my-3">
                      <span class="text-small font-weight-semibold">Already have and account ?</span>
                      <a  [routerLink]="['/',Url.Login]" class="text-black text-small">Login</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
      </div>
